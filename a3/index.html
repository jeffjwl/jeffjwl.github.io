	<title>A3 - Drawing Tool</title>
	

	<link rel="stylesheet" href="styles.css">

	<!-- Or P5 loaded locally -->
	<script src="../shared/p5.min.js"></script>
	<script src="../a2/colors.js"></script>
	
	<script src="vector.js"></script>
 	
	<!-- Implement all the tools -->
	<script src="tools.js"></script>
	
	<!-- My app's code goes last, 
		because it needs to refer to things in the previous two JS files -->
	<script src="app.js"></script>
	<script src="toolbar.js"></script>
	<link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Alegreya:ital,wght@0,400;1,500&family=Questrial&family=Work+Sans:ital,wght@0,300;1,300;1,400&display=swap" rel="stylesheet">


</head>
<body>
	<nav>
        <a href = "../index.html" id = "roster-btn">
            <p id = "roster-arrow">&laquo</p><p id = roster-text> home</p>
        </a>
		
    </nav>
	<div id = "page-wrapper">
		<div class = "text-wrapper">
			<h1 class = "header" id = "main-header">A3: Drawing Tool</h1>
		</div>
        <div id="main">
			<!-- Left Tool Bar -->
			<div id = "tool-bar">
				<div id = "tool-icons-list"></div>
				<div id = "tool-bar-under">
					<div id = "color-pickers">
						<input type="color" class = "color-picker" id="color1" onchange="tool.color1 = hexToHSL(this.value)">
						<input type="color" class = "color-picker" id="color0" onchange="tool.color0 = hexToHSL(this.value)">
					</div>
					<input type="range" min="5" max="100" value="10" class="slider" onchange="tool.size = this.value*.1">
				</div>
			</div>
			<!-- Drawing Board Inserted Here -->
			<div id = "drawing-board"></div>
			<!-- Right Tool Bar -->
			<div id = "tool-bar2">
				<div id = "tool-icons-list2"></div>
				<button id = "clicker" onclick="themeSwitch()"><span>Change Theme</span></button>
			</div>
        </div>

</body>
</html>
